command.create.intro=Выбери, что хочешь создать: задание или напоминание?
command.createtask.intro=Хорошо, напиши что за дело и когда ты должен его выполнить.
command.createtask.confirmation=Чтобы создать задание {0}.\nНапиши дату, когда его требуется выполнить.\n\nИли жми /cancel и я все забуду.
