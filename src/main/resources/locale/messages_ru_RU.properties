command.start=Я вижу, что ты здесь новичок! Не беспокойся, я тебя зарегистрировал. Если нужна какая-то помощь, нажми /help
command.start.again=Я рад тебя снова слушать!
command.help=На данный момент ты можешь использовать следующие команды:\n\n/today - показывает все дела на сегодня\n/week - показывает дела на неделю\n/tasks - показывает все дела\n/create - создание нового задания /ct или напоминания /cn\n/edit - изменение задания или напоминания\n/help - показывает это сообщение\n/settings - настройки аккаунта (выбор языка и др.)\n/cancel - отменяет текущую операцию
command.help.howto=Все, что ты собираешься делать, я буду называть заданиями.\n\nЧтобы создать новое задание, напиши /create или /ct (CreatTask) и я скажу тебе, что делать дальше.\n\nЕсли ты хочешь получать напоминания о конкретных заданиях, то все, что тебе нужно сделать, это создать напоминание. Ты можешь сделать это, нажав /create или /cn (CreateNotification)\n\nВсе остальное, что ты хочешь узнать обо мне ты можешь найти на github.com/NameOfTheLaw/Quant. Я буду ждать!\n
command.cancel.text=Ладно-ладно, последнего разговора не было..
command.alltasks.empty=У тебя нет никаких дел. Счастливчик...\n\nЖми /ct, чтобы добавить новое задание.
command.alltasks.intro=Все, что тебе предстоит выполнить:\n
